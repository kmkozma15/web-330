<body data-gr-c-s-loaded="true">

  <h4>HTTP DELETE Request</h4>

  <button id="delete1">Delete the Security User</button>

<script>
/*
============================================
; Title: Assignment 4.3

; Date: 30 August 2019
; Description: This program demonstrates GET and Post Operations within an HTTP request.
;===========================================
*/

  $(function() {

    $("#delete1").click(function() {
      $.ajax({
        url: 'http://httpbin.org/delete',
        dataType: 'json',
        type: 'DELETE',
        data: { username: 'admin', password: 'secret', email: 'as@me.com'},
        success: function(data, status) {
          console.log('Username: ' + data.form.username + '\nPassword: ' + data.form.password + '\nEmail: ' + data.form.email + '\nStatus ' + data.form.status);
        }
      })
    })

  });

</script>
