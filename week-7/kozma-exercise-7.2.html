<body data-gr-c-s-loaded="true">

  <div class="container" role="main">
    <br><br>

    <h2>Recreating Example 2</h2>

    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input id="firstName" type="text" class="form-control" data-bind="value: firstName">
    </div>

    <div class="form-group" data-bind="if: displayName">
      <label for="lastName">Last Name:</label>
      <input id="lastName" type="text" class="form-control" data-bind="value: lastName">
    </div>

    <div data-bind="if: fullName">
      <div class="form-group">
        <label for="fullName">Full Name:</label>
        <h2><span class="alert-success" data-bind="text: fullName"></span></h2>
    </div>
    <br />
  </div>

<script>
 function PersonViewModel() {
 this.firstName = ko.observable("");
 this.LastName = ko.observable("");

 this.displayFirstName = ko.pureComputed(function () {
 return this.firstName();
 }, this);
 this.fullName = ko.pureComputed(function () {
 return this.firstName() + " " + this.lastName();
 }, this);
 }
 ko.applyBindings(new PersonViewModel());
</script>


</body></html>
