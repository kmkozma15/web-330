<html lang="en" class="gr__content_bellevue_edu"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Exercise 7.3</title>

  <!-- Stylesheet - Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

  <script src="../knockout-3.5.0.js"></script>
</head>
<body data-gr-c-s-loaded="true">

  <div class="container" role="main">
    <br><br>

    <h2>Recreating The "Foreach" Binding</h2>
    <table class="table table-dark table-striped table-hover">

      <thead>
        <tr>
          <th>Title</th>
          <th>Price</th>
        </tr>
      </thead>

      <tbody data-bind="foreach: textbook">
        <tr>
          <td data-bind="text: title"></td>
          <td data-bind="text: price"></td>
        </tr>
      </tbody>

    </table>
    <br>
</div>

<script>
 function TextbookViewModel() {
   this.textbook = ko.observableArray([
     {title: "The Study of Oranges", price: '$' + 108.99},
     {title: "Appleton Investigations of 1911", price: '$' + 205.89},
     {title: "History of Fruits", price: '$' + 102.75},
     {title: "Mangos, Bananas, and Pineapples - An In-depth Look Into Tropical Fruits", price: '$' + 541.49}
   ]);

 }

 ko.applyBindings(new TextbookViewModel());

</script>


</body></html>
