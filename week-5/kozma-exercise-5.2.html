  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2>Exercise 5.2 - The Proxy Pattern</h2>

        <button class="btn btn-primary" id="btnPreviewProxy">Preview Proxy</button>

        <br />
        <span id="spanProxyResults"></span>
      </div>
    </div>
  </div>
<script>
  /*
============================================
; Title: Assignment 5.2
; Author: Keith Kozma
; Date: 6 September 2019
; Description: Using minimal stylings, this program creates a button and utilizes the proxy pattern to display content within the function.
;===========================================
*/
  $(function() {

    var foodType = {
      food: "Fruit",
      type: "Apple",
      display: function () {
        $("#spanProxyResults").html("");

        $("#spanProxyResults").append("<br />Food: " + this.food + "<br /> Type: " + this.type);
      }
    };

    $("#btnPreviewProxy").click($.proxy(foodType, "display"))

  });
</script>
