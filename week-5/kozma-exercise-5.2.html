</head>
<body data-gr-c-s-loaded="true" style="">

  <br /><br />
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2>Exercise 5.2 - The Proxy Pattern</h2>

        <button class="btn btn-primary" id="btnPreviewProxy">Preview Proxy</button>

        <br />
        <span id="spanProxResults"></span>
      </div>
    </div>
  </div>
<script>
  $(function() {

    var foodType = {
      food: "Fruit",
      type: "Apple",
      display: function () {
        $("#spanProxyResults").html("");

        $("#spanProxyResults").append("<br />Food: " + this.food + "<br /> Type: " + this.type);
      }
    };

    $("#btnPreviewProxy").click($.proxy(foodType, "display"))

  });
</script>
